    <script>
        const deadline = new Date("Aug 28, 2020 16:00:00").getTime(); 

        function countDown() {
            const now = new Date().getTime(); 
            const t = deadline - now;
            const days = Math.floor(t / (1000 * 60 * 60 * 24)); 
            const hours = Math.floor((t % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)); 
            const minutes = Math.floor((t % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((t % (1000 * 60)) / 1000);
            document.getElementById("days").innerHTML = days > 1 ? days + " dní" : days + " deň";
            document.getElementById("hours").innerHTML = hours + " hod.";
            document.getElementById("minutes").innerHTML = minutes + " min.";
            document.getElementById("seconds").innerHTML = seconds + " sek.";

            return t;
        }

        countDown();

        const x = setInterval(function() { 
            const t = countDown();

            // TODO: Fix undefined t here.
            if (t < 0) { 
                clearInterval(x);
            } 
        }, 1000);

        const scroll = new SmoothScroll('a[href*="#"]', {
            speed: 750
        });

        mybutton = document.getElementById("back-to-top-btn");

        window.onscroll = function() {
            scrollFunction()
        };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        }
