<body>
    <nav class="navigation">
        <div class="container">
            <div>
                <h3 class="heading-matka-ati">MA콗KA <span>&</span> ATI</h3>
            </div>
            <div>
                <ul class="navigation-items">
                    <li class="navigation-item"><a href="place-and-date">Kedy a kde</a></li>

                </ul>
            </div>
        </div>
    </nav>
    <main class="container">
        <div class="row">
            <section class="section-welcome">
                <div class="bude-svadba-container">
                    <div class="bude-svadba">
                        <h1>BUDE SVADBA!</h1>
                        <div class="countdown">
                            <div id="days" class="countdown__circle"></div>
                            <div id="hours" class="countdown__circle"></div>
                            <div id="minutes" class="countdown__circle"></div>
                            <div id="seconds" class="countdown__circle"></div>
                        </div>
                    </div>
                    <div class="img-container">
                        <img src="./imgs/us.jpg" alt="matka and ati">
                    </div>
                </div>
            </section>
        </div>
        <div class="row">
            <section id="place-and-date" class="section-place-and-date">
                <div class="sobas">
                    <h3>Sob치코</h3>
                    <p>16:00</p>
                    <p>Evanjelick칳 kostol</p>
                    <p>Mlynsk치 23</p>
                    <p>Ko코ice</p>
                </div>
                <div class="obrazok">
                    <img src="./imgs/flowers_1.jpg" alt="flower">
                </div>
                <div class="oslava">
                    <h3>Oslava</h3>
                    <p>Hotel D치lia</p>
                    <p>L칬fflerova 1</p>
                    <p>Ko코ice</p>
                </div>
            </section>
        </div>
    </main>
    <script>
        const deadline = new Date("Aug 28, 2020 16:00:00").getTime(); 

        function countDown() {
            const now = new Date().getTime(); 
            const t = deadline - now;
            const days = Math.floor(t / (1000 * 60 * 60 * 24)); 
            const hours = Math.floor((t % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)); 
            const minutes = Math.floor((t % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((t % (1000 * 60)) / 1000);
            document.getElementById("days").innerHTML = days > 1 ? days + " dn칤" : days + " de켿";
            document.getElementById("hours").innerHTML = hours + " hod.";
            document.getElementById("minutes").innerHTML = minutes + " min.";
            document.getElementById("seconds").innerHTML = seconds + " sek.";

            return t;
        }

        countDown();

        const x = setInterval(function() { 
            t = countDown();

            // TODO: Fix undefined t here.
            if (t < 0) { 
                clearInterval(x);
            } 
        }, 1000); 

        const anchors = document.querySelectorAll('.navigation-item a');

        for (let i = 0; i < anchors.length; i++) {
            anchors[i].addEventListener('click', function(event) {
                event.preventDefault();

                console.log(anchors[i].href);

                document.getElementById(anchors[i].getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        }

        </script>
    </script>
